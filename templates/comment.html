{{ define "comment" }}
<!DOCTYPE html>
<html>
	{{ template "head" "post a comment" }}
	<body>
		{{ template "header" }}
		<div class="centerWrap">
			<div class="center">
				<h3>Reply to <a href="/posts/{{ .ID }}">{{ .Title }}</a></h3>
				<form method="POST" action="/api/comments" postid="{{ .ID }}">
					<input type="textarea" name="body" placeholder="Post a comment"/>
					<input type="submit" value="Comment"/>
					<p id="errorText"></p>
				</form>
			</div>
		</div>
		<script src="/static/form.js"></script>
	</body>
</html>
{{ end }}
