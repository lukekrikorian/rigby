{{ define "index" }}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ .Title }}</title>
		<link rel="preload" as="script" href="/static/dist/{{ .Script }}">
		<link rel="icon" href="/static/images/icon36.png">
		<link rel="manifest" href="/static/manifest.json">
		<link rel="apple-touch-icon" sizes="128x128" href="/static/images/icon128bg.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/dist/{{ .Styles }}">

		<meta name="keywords" content="blogging, rigby, forum">
		<meta name="description" content="{{ .Description }}">
		
		<!-- OpenGraph -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://rigby.space/">
		<meta property="og:title" content="{{ .Title }}">
		<meta property="og:description" content="{{ .Description }}">
		<meta property="og:image" content="https://rigby.space/static/images/rigby.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://rigby.space/">
		<meta property="twitter:title" content="{{ .Title }}">
		<meta property="twitter:description" content="{{ .Description }}">
		<meta property="twitter:image" content="https://rigby.space/static/images/rigby.png">
		
		<style> body { background: #f7f6e8; } </style>
	</head>
	<body>
		<div id="app"></div>
		<script src="/static/dist/{{ .Script }}"></script>
	</body>
</html>
{{ end }}
